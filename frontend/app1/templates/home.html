<!DOCTYPE html>
<html>

<head>
    <title>File Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Select Files</h1>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td><input type="checkbox" name="selected_files" value="{{ file }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Bulk Upload</button>
    </form>
</body>

</html>
